DATASET:
  NUM_CLASSES: 7
  DATAROOT: '../calda-dev/datasets/as_images/'
  SOURCE_NAME: ['myo_1_train', 'myo_2_train', 'myo_3_train', 'myo_7_train', 'myo_10_train', 'myo_12_train', 'myo_19_train', 'myo_35_train', 'myo_36_train', 'myo_37_train']
  TARGET_NAME: "myo_33_train"
  IN_CHANNELS: 8

MODEL:
  FEATURE_EXTRACTOR: 'fcn'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 7
  LR_SCHEDULE: inv
  UPDATE_EPOCH_PERCENTAGE: 0.2

CLUSTERING:
  TARGET_BATCH_SIZE: 600
  SOURCE_BATCH_SIZE: 600
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0

INV:
  ALPHA: 0.0005
  BETA: 2.25

CDD:
  LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 100
  DOMAIN: "myo_33_test"

EVAL_METRIC: "mean_accu"
SAVE_DIR: "./experiments/ckpt1"
NUM_WORKERS: 1
