DATASET:
  NUM_CLASSES: 7
  DATAROOT: '../calda-dev/datasets/as_images/'
  SOURCE_NAME: ['ninapro_db5_like_myo_noshift_0_train', 'ninapro_db5_like_myo_noshift_1_train', 'ninapro_db5_like_myo_noshift_2_train', 'ninapro_db5_like_myo_noshift_3_train', 'ninapro_db5_like_myo_noshift_4_train', 'ninapro_db5_like_myo_noshift_8_train', 'ninapro_db5_like_myo_noshift_9_train']
  TARGET_NAME: "ninapro_db5_like_myo_noshift_6_train"
  IN_CHANNELS: 8

MODEL:
  FEATURE_EXTRACTOR: 'fcn'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 7
  LR_SCHEDULE: inv
  UPDATE_EPOCH_PERCENTAGE: 0.2

CLUSTERING:
  TARGET_BATCH_SIZE: 600
  SOURCE_BATCH_SIZE: 600
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0

INV:
  ALPHA: 0.0005
  BETA: 2.25

CDD:
  LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 100
  DOMAIN: "ninapro_db5_like_myo_noshift_6_valid"

EVAL_METRIC: "mean_accu"
SAVE_DIR: "./experiments/ckpt1"
NUM_WORKERS: 1
