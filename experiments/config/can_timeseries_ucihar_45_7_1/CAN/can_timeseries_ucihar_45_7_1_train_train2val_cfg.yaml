DATASET:
  NUM_CLASSES: 6
  DATAROOT: '../calda-dev/datasets/as_images/'
  SOURCE_NAME: ['ucihar_2_train', 'ucihar_3_train', 'ucihar_4_train', 'ucihar_8_train', 'ucihar_9_train', 'ucihar_13_train', 'ucihar_18_train', 'ucihar_19_train', 'ucihar_20_train', 'ucihar_21_train', 'ucihar_25_train', 'ucihar_28_train', 'ucihar_29_train', 'ucihar_30_train']
  TARGET_NAME: "ucihar_5_train"
  IN_CHANNELS: 9

MODEL:
  FEATURE_EXTRACTOR: 'fcn'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 6
  LR_SCHEDULE: inv
  UPDATE_EPOCH_PERCENTAGE: 0.2

CLUSTERING:
  TARGET_BATCH_SIZE: 600
  SOURCE_BATCH_SIZE: 600
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0

INV:
  ALPHA: 0.0005
  BETA: 2.25

CDD:
  LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 100
  DOMAIN: "ucihar_5_test"

EVAL_METRIC: "mean_accu"
SAVE_DIR: "./experiments/ckpt1"
NUM_WORKERS: 1
